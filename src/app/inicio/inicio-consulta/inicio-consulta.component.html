<div class="container mt-3">
    <div class="box">
        <div class="row">
            <div class="col-12">
                <h5 class="header p-2">CONSULTA DE EMPLEADORES</h5>
            </div>
        </div>
        <div class="row form my-4">
            <div class="col">
                <b class="pl-4">CONSULTAR EMPLEADOR</b>
            </div>
        </div>
        <div class="form-group row m-3">
            <label for="tipoDoc" class="col-5 col-md-3 col-lg-3 col-form-label">Tipo de Documento</label>
            <select class="col-7 col-md-3 col-lg-3 form-control fix-select-tipoDoc">
                <option>DNI</option>
                <option>Pasaporte</option>
            </select>
            <label for="numDoc" class="col-4 col-lg-2 col-md-3 col-form-label fix-space">Num de Doc</label>
            <div class="col-8 col-md-3 col-lg-4 fix-space">
                <input class="form-control" id="numDoc" placeholder="Número de documento">
            </div>
        </div>
        <div class="form-group row m-3">
            <label for="razSocial" class="col-sm-2 col-lg-3 col-md-4 col-4 col-form-label">Razón Social</label>
            <div class="col-sm-10 col-lg-6 col-md-5 col-8 pl-0">
                <input class="form-control" id="razSocial" placeholder="Razón Social">
            </div>
            <div class="col-lg-1 col-md-1 fix-space-div">
            </div>
            <button type="button" class="btn btn-primary col-md-2 col-12 fix-space col-lg-2"
                (click)="buscarEmpleadores()">Consultar</button>
        </div>
        <br>

        <ng-container *ngIf="showResult">
            <div class="resultados m-3">
                <h6><b>LISTADO DE EMPLEADORES</b></h6>
                <hr class="line-empleadores">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Número</th>
                            <th scope="col">Razón Social</th>
                            <th scope="col">Ver</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let empleador of empleadores$ | async; index as i">
                            <th scope="row">{{ i + 1 }}</th>
                            <td>
                                {{ empleador.tipo }}
                            </td>
                            <td>{{ empleador.numero }}</td>
                            <td>{{ empleador.razonSocial }}</td>
                            <td>
                                <span class="material-icons" style="cursor: pointer;"
                                    (click)="showDetailEmpleador(empleador.id)">
                                    search
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </ng-container>

    </div>
</div>
